name: Tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '2.5', '2.6', '2.7' ]
        rails: [ '~> 5.0', '~> 6.0' ]
    name: Tests with Ruby ${{ matrix.ruby }} Activesupport ${{ matrix.rails }}
    env:
      RAILS_VERSION: ${{ matrix.rails }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: bundle exec rake bundle:audit
        if: matrix.rails != '~> 5.0'
        run: |
          gem install bundler -v 2.2.7
          bundle install
          bundle exec rake bundle:audit
      - name: Rubocop
        run: |
          gem install bundler -v 2.2.7
          bundle install
          bundle exec rubocop
      - name: Run tests
        run: |
          gem install bundler -v 2.2.7
          bundle install
          bundle exec rspec --format=progress
